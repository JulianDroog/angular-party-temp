<nav class="navbar navbar-expand-lg">
    <span class="navbar-brand mb-0 h1">Battle der gehuchten</span>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i>Log out
              </a>
          </li>
        </ul>
      </div>
  </nav>


  <div class="container">  
      <h2 class="text-center">Gehuchten</h2>
      <button (click)="showAddAge(content)" type="button" class="btn btn-success">Gehucht toevoegen</button>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Gehucht</th>
        <th scope="col">Aantal pintjes</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of (townships)">
          <td>{{t.name}}</td>
          <td>{{t.amount}}</td>
          <td>
            <button (click)="incrementAge(t)" type="button" class="btn btn-success">+</button>
            <button (click)="decrementAge(t)" type="button" class="btn btn-primary">-</button>
            <button (click)="deleteTask($event, t)" type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Gehucht toevoegen</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit(); modal.dismiss('Submit')" #studentForm="ngForm" name="registerform">
      <p>Gehucht:
      <input type="text" placeholder="Naam gehucht" class="form-control" [(ngModel)]="model.name" name="name" required /></p> 
      <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid || submitted" data-dismiss="content">Submit</button>
      </form>
  </div>
</ng-template>
